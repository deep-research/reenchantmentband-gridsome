e, you don’t see ’em die. You don’t see ’em die. They’re down there. You don’t see ’em. You don’t see ’em die.*\n*Here, our actions, our actions are causing people to die. Causing people to die. Our actions are causing people to die.*\n\nVictor:\n*Take it to the streets now*\n*Go get your f\\*\\*\\*in’ piece now*\n*Get ready, to take back your rights*\n*Take it to the streets now*\n*Get out your f\\*\\*\\*in’ piece now*\n*Get ready to take back, your God-given rights come on*\n*Clean their clock*\n*Yeah, yeah*\n*You know their m\\*\\*\\*erf\\*\\*\\*ing clock*","explicit":true,"credits":"- Music by Victor Fisher of Reenchantment\n- Audio from [RT](https:\u002F\u002Fwww.rt.com\u002F) and Mike Gravel","description":"This song is a reminder of the awesome power that is possessed by an empire and the vast impact of it gravitational field.","custom":"","recordings":[{"id":26,"title":"In Vain...","index":1,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FIn+Vain...\u002FIn+Vain....mp3","multitrack":true}],"videos":[]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.702caee9.js" defer></script><script src="/assets/js/page--src-templates-songs-vue.2638724f.js" defer></script>
