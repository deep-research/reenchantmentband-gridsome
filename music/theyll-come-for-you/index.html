    <script>window.__INITIAL_STATE__={"data":{"strapiSongs":{"title":"They’ll Come For You","lyrics":"They’ll come for you when you’re too young\nTo think about the world\nWhen uprooting you from your life\nTo teach you what they worship\nIntroducing you to judging\nMolding you into their image\nImprisoning you in your own mind\nGod, how blind\n\nYou know that still there was a time\nBefore that thinking was a crime\nLong before you\nLost yourself\nBack when you knew how it felt to love\nBack when you knew you had control\nBack when you\nCould survive\n\nYou’re taught to fear and taught to follow\nNever trusting any other\nExcept the masters that will own you\nTake your grass and rights away too\nAnd they say there was a time\nWhen we were free\nBut empathy is hard to find\n\nAnd today all things are so dark\nThat we can’t live with open hearts\nNo hope, just misery\n\nThe government will try to set you free\nAnd manipulate your reality\nAgainst humanity, it’s a crime\nForget morality, do your time\n\nPrepare to fight them everyday\nIn fear they’ll run and hide away\nJust eat the blotter, save your mind\nTogether we have power to\nStand up cause you’re a human too\nWe’ll rot away, if we don’t try\nCome together, and expose the lie","explicit":null,"credits":"Music by Victor Fisher of Reenchantment.","description":"This is one of the best examples of my acoustic rock songwriting. The *Mermaid Version* ended up capturing my sound in the most accurate way, although the last minute of the *Pilgrimage Version* is also interesting because is revealed how I would sound with a more radio friendly approach.\n\nThe song discusses the way we are unconsciously shaped by [social conditioning](https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FSocial_conditioning).","custom":"","recordings":[{"id":42,"title":"They'll Come For You (Mermaid Version)","index":1,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FTheyll+Come+For+You\u002FTheyll+Come+For+You+(Mermaid+Version).mp3","multitrack":true},{"id":41,"title":"They'll Come For You (Live at the Sacred Forest)","index":2,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FTheyll+Come+For+You\u002FTheyll+Come+For+You+(Live+at+the+Sacred+Forest).mp3","multitrack":true},{"id":43,"title":"They'll Come For You (Pilgrimage Version)","index":3,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FTheyll+Come+For+You\u002FTheyll+Come+For+You+(Pilgrimage+Version).mp3","multitrack":true}],"videos":[]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e2533c03.js" defer></script><script src="/assets/js/page--src-templates-songs-vue.8f4562a6.js" defer></script>
