    <script>window.__INITIAL_STATE__={"data":{"strapiSongs":{"title":"An Invocation of a Spirit Yet Unknown","lyrics":"One lonely night, I think you know how it feels, when the dark clouds start descending\nI went outside to greet the earth, and the sky which has no ending\nThough there is power in nature, still the void inside can grow\nThere is no happiness in the wilderness, when it leaves you on your own\n\nSo I invoked a spirit, a spirit that’s unknown\nAnd no one known what chaos, now has an earthly home\nSo light a black candle to Eris, and pray that you’ll be fine\nAnd prey you’ll never be in the company of a tortured soul like mine\n\nTerence McKenna:\n*The cost of sanity in this society is a certain level of alienation*\n*If you don’t have a plan, you become a part of somebody else’s plan*","explicit":null,"credits":"Music by Victor Fisher of Reenchantment.","description":"An ode to the spirits of loneliness.","custom":"","recordings":[{"id":4,"title":"An Invocation of a Spirit Yet Unknown","index":1,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FAn+Invocation+of+a+Spirit+Yet+Unknown\u002FAn+Invocation+of+a+Spirit+Yet+Unknown+(Heavy+Version).mp3","multitrack":true},{"id":5,"title":"An Invocation of a Spirit Yet Unknown (Synth Version)","index":2,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FAn+Invocation+of+a+Spirit+Yet+Unknown\u002FAn+Invocation+of+a+Spirit+Yet+Unknown+(Synth+Version).mp3","multitrack":true}],"videos":[]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.aa6c9d83.js" defer></script><script src="/assets/js/page--src-templates-songs-vue.6af12cb9.js" defer></script>
