    <script>window.__INITIAL_STATE__={"data":{"strapiSongs":{"title":"The Curse of the Gothic Rainberries at Death’s Door","lyrics":"The curse of the gothic rainberries at death’s door\n\nPassageway, into the hidden the land\nA secret monument, to mystic shadow chant\nWe cannot understand, the mark of misery\nAn omen from the sky, warning now all faith shall die\n\nI didn’t want to, give up, my faith in this world\n\nYou made me do this, this isn’t me\nI feel dissociated, I’ve lost my personality\nThere is no time for comfort\nNo one will pardon all my sins\nThis is an ugly universe\nNo place, for a man like me\n\nI can’t stay here\nSay your goodbyes\nIt is the end for me\n\nIf you must do it, just do it now\n\nWorship the coming end of time\nPicture apocalyptic ways\nLet go of all you have confined\nAll will be lost in final haze\n\nSave me now\nIt is the end we fear\nAn entire world crippled\nOur final days are here","explicit":null,"credits":"Music by VIctor Fisher of Reenchantment.","description":"Listen to this song in a misty graveyard, late at night. It is of the best examples of my interest in the [dark arts](https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FBlack_magic).","custom":"","recordings":[{"id":15,"title":"The Curse of the Gothic Rainberries at Death’s Door","index":1,"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FThe+Curse+of+the+Gothic+Rainberries+at+Death's+Door\u002FThe+Curse+of+the+Gothic+Rainberries+at+Death's+Door.mp3","multitrack":true}],"videos":[{"url":"https:\u002F\u002Fvictorslibrary.s3.amazonaws.com\u002Fmusic\u002FThe+Curse+of+the+Gothic+Rainberries+at+Death's+Door\u002FThe+Curse+of+the+Gothic+Rainberries+at+Deaths+Door.mp4","title":"The Curse of the Gothic Rainberries at Death’s Door"}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4ea163ec.js" defer></script><script src="/assets/js
